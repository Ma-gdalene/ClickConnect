<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClickConnect | Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="app-body">
    <header class="app-header">
      <div class="logo">ClickConnect</div>
      <nav class="app-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="inbox.html">Inbox</a>
        <a href="bookings.html">Bookings</a>
        <a href="ai.html">AI Agent</a>
        <a class="active" href="gallery.html">Gallery</a>
      </nav>
      <div class="app-actions">
        <button class="ghost">Download favorites</button>
        <button class="primary">Share feedback</button>
      </div>
    </header>

    <main class="app-main">
      <section class="gallery-workspace">
        <div class="app-card">
          <h3>Your gallery</h3>
          <div class="gallery-grid">
            <figure>
              <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=800&q=80" alt="Graduate portrait" />
              <figcaption>Graduation 路 Final edits ready</figcaption>
            </figure>
            <figure>
              <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=800&q=80" alt="Matriculation portrait" />
              <figcaption>Matriculation 路 Waiting on your picks</figcaption>
            </figure>
            <figure>
              <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&w=800&q=80" alt="Birthday celebration portrait" />
              <figcaption>Birthday 路 Shared with friends</figcaption>
            </figure>
          </div>
        </div>
        <div class="app-card">
          <h3>Feedback & downloads</h3>
          <ul class="list">
            <li>
              <div>
                <strong>Graduation session</strong>
                <span>18 favorites 路 3 retouch requests</span>
              </div>
              <span class="status-pill">Reviewing</span>
            </li>
            <li>
              <div>
                <strong>Birthday shoot</strong>
                <span>All edits delivered</span>
              </div>
              <span class="status-pill">Ready</span>
            </li>
            <li>
              <div>
                <strong>Family portraits</strong>
                <span>Download link sent</span>
              </div>
              <span class="status-pill warning">Pending</span>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
